<html>
<head>
    <link rel="stylesheet" href="raffler.css" media="screen">
    <title>Raffler</title>
</head>
<body>
<header id="header">
    <h1>Raffler</h1>
</header>
<section id="raffler">
    <div id="container"></div>
</section>


<script type="text/template" id="item-template">
    <input id="new-entry"  size="60" autofocus/>
    <input type="submit" value="New" id="newvalue"/>
    <ul>
        <% _.each(entries, function(entry){ %>
        <li id='<%- entry.id %>'><%- entry.name %> <span class="entry-winner"><% if (entry.winner) { %>WINNER<% } %></span></li>
        <% }); %>
    </ul>
    <input type="submit" value="Draw Winner" id="draw"/> | <input type="submit" value="Reset Winners" id="reset"/>
</script>
<script src="src/jquery.min.js" type="text/javascript"></script>
<script src="src/underscore-min.js" type="text/javascript"></script>
<script src="src/backbone-min.js" type="text/javascript"></script>
<script src="src/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="src/raffler.js"></script>
</body>
</html>
