
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <!-- templates -->
    <script type="text/template" id="item-template">
        <input id="new-entry"  size="60" autofocus/>
        <input type="submit" value="New" id="newvalue"/>
        <ul>
            <% _.each(entries, function(entry){ %>
            <li id='<%- entry.id %>'><%- entry.name %> <span class="entry-winner"><% if (entry.winner) { %>WINNER<% } %></span></li>
            <% }); %>
        </ul>
        <input type="submit" value="Draw Winner" id="draw"/> | <input type="submit" value="Reset Winners" id="reset"/>
    </script>

    <!-- include source files here... -->
    <script type="text/javascript" src="src/jquery.min.js"></script>
    <script type="text/javascript" src="src/underscore-min.js"></script>
    <script type="text/javascript" src="src/backbone-min.js"></script>
    <script type="text/javascript" src="src/backbone.localStorage-min.js"></script>
    <script type="text/javascript" src="lib/jasmine-jquery.js"></script>
    <script type="text/javascript" src="src/raffler.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="spec/SpecHelper.js"></script>
    <script type="text/javascript" src="spec/rafflerSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
